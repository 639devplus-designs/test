<!DOCTYPE html>
<html lang="en">

<head>
    <title>Dashboard Diagram</title>
    <!-- Required meta tags -->
    <meta charset="=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS By Me -->
    <link rel="stylesheet" href="assets/css/index.css">

            </div>

            <div class="row-start">

                </div>
            </div>

            <div class="row-diagram">
                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                </button>

                    <br>Reporting

                </button>

                </button>

                    <br>& Visualization
                </button>

                    Predictive Analysis
                    <br>/Machine Learning

                </button>

            <div class="row-diagram">
                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                    <br>Budgeting
                    <br>& Forecasting
                </button>

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                    <br>and
                    <br>Cost Management

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                    <br>Consolidation
                    <br>& Reporting

                    <br>Information
                    <br>Management
                </button>

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Fraud
                    <br>Management
                </button>

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Risk
                    <br>Management
                </button>

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Controls
                    <br>& Compliance
                    <br>Management
                </button>

            </div>

            <div class="row-diagram">
                <a href="#" class="btn btn-primary diagram-3 disabled" role="button" aria-disabled="true">Business Intelligence Platform</a>
                <a href="#" class="btn btn-primary diagram-3 disabled" role="button" aria-disabled="true">Common Semantic Layer</a>
                <a href="#" class="btn btn-primary diagram-3 disabled" role="button" aria-disabled="true">Business Process Analysis</a>
            </div>

                <button type="button" class="btn btn-primary diagram-2-large" data-toggle="button" aria-pressed="false" autocomplete="off">

                </button>

                <button type="button" class="btn btn-primary diagram-2-large" data-toggle="button" aria-pressed="false" autocomplete="off">

                </button>

            </div>

            <div class="row-diagram">
                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                    <br>Management

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                </button>

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">

                </button>

                    <br>Management
                </button>

                <button type="button" class="btn btn-primary diagram-2" data-toggle="button" aria-pressed="false" autocomplete="off">
                    Controls
                    <br>& Compliance
                    <br>Management
                </button>

            <div class="row-diagram">
                <a href="#" class="btn btn-primary diagram-5 disabled" role="button" aria-disabled="true">Structured Data</a>
                <a href="#" class="btn btn-primary diagram-5 disabled" role="button" aria-disabled="true">Unstructured Data</a>
            </div>

                <div id="row-end" class="col-12">
                    <a href="#" class="btn btn-primary diagram-1 btn-lg btn-block disabled" role="button" aria-disabled="true">Data Source Layer</a>

                crossorigin="anonymous"></script>

                crossorigin="anonymous"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"

            <!-- Optional JavaScript -->
